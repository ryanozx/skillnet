name: Jest package

on: [push]

jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install Dependencies
        run: |
          cd frontend
          yarn install

      - name: Run Jest
        run: |
          cd frontend
          yarn test